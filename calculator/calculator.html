<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="calculator">

    

    

    <input type="text" id="result">

    

    
      

        

        

        <table>
            <tr>
                <td><input type="button" class="btn btn-info" value="7" onclick="dis('7')"/></td>
                <td><input type="button" class="btn btn-info" value="8" onclick="dis('8')"/></td>
                <td><input type="button" class="btn btn-info" value="9" onclick="dis('9')"/></td>
                <td><input type="button" class="btn btn-primary" value="รท" onclick="dis('/')"/></td>

                
            </tr>

            <tr>
                <td><input type="button" class="btn btn-info" value="4" onclick="dis('4')"/> </td> 
                <td><input type="button" class="btn btn-info" value="5" onclick="dis('5')"/></td>
                <td><input type="button" class="btn btn-info" value="6" onclick="dis('6')"/></td>
                <td><input type="button" class="btn btn-primary" value="x" onclick="dis('*')"/></td>
            </tr>

            <tr>
                <td><input type="button" class="btn btn-info" value="1" onclick="dis('1')"/></td>
                <td><input type="button" class="btn btn-info" value="2" onclick="dis('2')"/></td>
                <td><input type="button" class="btn btn-info" value="3" onclick="dis('3')"/></td>
                <td><input type="button" class="btn btn-primary" value="+" onclick="dis('+')"/></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-info" value="0" onclick="dis('0')"/></td>
                <td><input type="button" class="btn btn-info" value="=" onclick="operate('=')"/></td>
                <td><input type="button" class="btn btn-info" value="." onclick="dis('.')"/></td>
                <td><input type="button" class="btn btn-primary" value="-" onclick="dis('-')"/></td>
                <td><input type="button" class="btn btn-primary" value="**" onclick="dis('**')"/></td>
                <td><input type="button" class="btn btn-danger" value="c" onclick="clr('c')"/></td>

            </tr>
        </table>

      
      </div>  

            
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
